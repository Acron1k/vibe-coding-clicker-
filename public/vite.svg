<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF"/>
      <stop offset="50%" style="stop-color:#C904ED"/>
      <stop offset="100%" style="stop-color:#00FF41"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="10" y="10" width="80" height="80" rx="15" fill="#0A0E1A" stroke="url(#neonGrad)" stroke-width="2" filter="url(#glow)"/>
  <text x="50" y="62" font-family="monospace" font-size="32" font-weight="bold" fill="url(#neonGrad)" text-anchor="middle" filter="url(#glow)">VC</text>
</svg>
